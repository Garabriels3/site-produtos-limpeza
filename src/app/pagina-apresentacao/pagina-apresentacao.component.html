<div class="pagina-apresentacao">
  <h1>Nossa História</h1>
  
  <ng-container *ngIf="historiaLojaComUrls$ | async as historiaItems; else loading">
    <div class="historia-container" [@staggerFadeIn]="historiaItems.length">
      <div *ngFor="let item of historiaItems" class="historia-item">
        <div class="imagem-container">
          <img [src]="item.imageUrl || imagemPadrao" [alt]="item.titulo" (error)="item.imageUrl = imagemPadrao">
        </div>
        <div class="texto-container">
          <h2>{{ item.titulo }}</h2>
          <p>{{ item.descricao }}</p>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Carregando nossa história...</p>
    </div>
  </ng-template>
  
  <a [routerLink]="['/catalogo']" class="btn-catalogo">Ver Catálogo</a>
</div>
