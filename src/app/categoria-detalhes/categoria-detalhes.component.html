<h2 class="section-title">{{ categoria }}</h2>

<button (click)="voltarParaCatalogo()" class="btn-voltar">Voltar para o cat√°logo</button>

<div class="produto-lista">
  <div *ngFor="let produto of produtos" class="produto-item" [routerLink]="['/produto', produto.id]">
    <div class="imagem-container">
      <ng-container *ngIf="produto.imagemCarregada; else loadingImagem">
        <img [src]="produto.imagem || imagemPadrao" [alt]="produto.nome" (load)="onImagemCarregada(produto)" (error)="onImagemErro(produto)">
      </ng-container>
      <ng-template #loadingImagem>
        <div class="loading-spinner"></div>
      </ng-template>
    </div>
    <div class="produto-info">
      <h3 class="produto-nome">{{ produto.nome }}</h3>
      <p class="produto-preco">R$ {{ produto.preco.toFixed(2) }}</p>
    </div>
  </div>
</div>
